<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .loading {
            text-align: center;
            font-size: 18px;
            padding: 20px;
        }
        
        .error {
            text-align: center;
            color: #d62728;
            font-size: 18px;
            padding: 20px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        #reload-btn {
            background-color: #2196F3;
            color: white;
            border-color: #0b7dda;
        }

        #reload-btn:hover {
            background-color: #0b7dda;
        }
        
        .group-btn {
            padding: 8px 15px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .group-btn:hover {
            background-color: #d0d0d0;
        }
        
        .group-btn.active {
            background-color: #4CAF50;
            color: white;
            border-color: #45a049;
        }
        
        .timetable {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 20px;
        }
        
        .day-column {
            flex: 1;
            min-width: 180px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .day-header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            border-radius: 5px 5px 0 0;
        }
        
        .time-slot {
            padding: 10px;
            border-bottom: 1px solid #eee;
            min-height: 80px;
        }
        
        .time-slot:last-child {
            border-bottom: none;
        }
        
        .slot-header {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .session {
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 3px;
            color: white;
            font-size: 12px;
            line-height: 1.3;
        }
        
        .lecture {
            background-color: #1f77b4;
        }
        
        .td {
            background-color: #ff7f0e;
        }
        
        .tp {
            background-color: #2ca02c;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 3px;
        }
        
        .empty-slot {
            color: #999;
            font-style: italic;
            font-size: 12px;
            text-align: center;
            padding: 10px 0;
        }
        
        @media (max-width: 768px) {
            .timetable {
                flex-direction: column;
            }
            
            .day-column {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>University Timetable</h1>
    
    <div id="loading" class="loading">
        Generating timetable... This may take a few moments.
    </div>
    
    <div id="error" class="error" style="display: none;"></div>
    
    <div id="content" style="display: none;">
        <div class="controls">
            <button class="group-btn active" data-group="ALL">All Groups</button>
            <button class="group-btn" data-group="G1">Group 1</button>
            <button class="group-btn" data-group="G2">Group 2</button>
            <button class="group-btn" data-group="G3">Group 3</button>
            <button class="group-btn" data-group="G4">Group 4</button>
            <button class="group-btn" data-group="G5">Group 5</button>
            <button class="group-btn" data-group="G6">Group 6</button>
            <button id="reload-btn" class="group-btn" style="background-color: #2196F3;">
                Generate New Timetable
            </button>
        </div>
        
        <div class="timetable" id="timetable">
            <!-- Timetable will be generated by JavaScript -->
        </div>
        
        <div class="legend" id="legend">
            <div class="legend-item">
                <div class="legend-color lecture"></div>
                <span>Lecture</span>
            </div>
            <div class="legend-item">
                <div class="legend-color td"></div>
                <span>TD</span>
            </div>
            <div class="legend-item">
                <div class="legend-color tp"></div>
                <span>TP</span>
            </div>
            <!-- Course colors will be added by JavaScript -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // First test the connection
            testConnection()
                .then(() => {
                    // If connection test passes, fetch the real data
                    return fetchTimetableData();
                })
                .catch(error => {
                    showError(`Connection failed: ${error.message}`);
                });
        
            function testConnection() {
                return fetch('http://localhost:5000/', {
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Backend not responding');
                    }
                    return response.text();
                });
            }
        
            function fetchTimetableData() {
                return fetch('https://timetable-generator-csp-26um.onrender.com/generate_timetable', {
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    initializeTimetable(data);
                });
            }
        
            // Rest of your code...
        });
        </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch the timetable data from the backend
            fetchTimetableData();
            
            // Function to fetch data with retry logic
            function fetchTimetableData(retries = 3, delay = 1000) {
                fetch('/generate_timetable')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.error) {
                            showError(data.error);
                            return;
                        }
                        initializeTimetable(data);
                    })
                    .catch(error => {
                        if (retries > 0) {
                            console.log(`Retrying... ${retries} attempts left`);
                            setTimeout(() => fetchTimetableData(retries - 1, delay * 2), delay);
                        } else {
                            showError(`Failed to load timetable: ${error.message}`);
                        }
                    });
            }
            
            function initializeTimetable(data) {
                // Hide loading, show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                // Process the data
                const timetableData = data.timetable;
                const courseColors = data.course_colors;
                const days = data.days;
                const slotsPerDay = data.slots_per_day;
                const groups = data.groups;
                
                // Add course colors to legend
                const legend = document.getElementById('legend');
                for (const course in courseColors) {
                    const legendItem = document.createElement('div');
                    legendItem.className = 'legend-item';
                    
                    const colorBox = document.createElement('div');
                    colorBox.className = 'legend-color';
                    colorBox.style.backgroundColor = courseColors[course];
                    
                    const label = document.createElement('span');
                    label.textContent = course;
                    
                    legendItem.appendChild(colorBox);
                    legendItem.appendChild(label);
                    legend.appendChild(legendItem);
                }
                
                // Generate the timetable HTML
                function generateTimetable(group) {
    const timetableEl = document.getElementById('timetable');
    timetableEl.innerHTML = '';
    
    const groupData = timetableData[group];
    
    for (const day of days) {
        const dayColumn = document.createElement('div');
        dayColumn.className = 'day-column';
        
        const dayHeader = document.createElement('div');
        dayHeader.className = 'day-header';
        dayHeader.textContent = day;
        dayColumn.appendChild(dayHeader);
        
        for (const slot of slotsPerDay[day]) {
            const timeSlot = document.createElement('div');
            timeSlot.className = 'time-slot';
            
            const slotHeader = document.createElement('div');
            slotHeader.className = 'slot-header';
            slotHeader.textContent = `Slot ${slot}`;
            timeSlot.appendChild(slotHeader);
            
            const sessions = groupData[day][slot];
            
            if (sessions.length === 0) {
                const emptySlot = document.createElement('div');
                emptySlot.className = 'empty-slot';
                emptySlot.textContent = 'Free';
                timeSlot.appendChild(emptySlot);
            } else {
                // Sort sessions: lectures first, then TDs, then TPs
                const sortedSessions = [...sessions].sort((a, b) => {
                    const typeOrder = {lecture: 0, td: 1, tp: 2};
                    return typeOrder[a.type] - typeOrder[b.type];
                });
                
                for (const session of sortedSessions) {
                    const sessionEl = document.createElement('div');
                    sessionEl.className = `session ${session.type}`;
                    
                    // Use the base course name for color (remove group if present)
                    const baseCourse = session.course.split(' (')[0];
                    sessionEl.style.backgroundColor = courseColors[baseCourse];
                    
                    let sessionText = session.course;
                    if (session.type === 'lecture') {
                        sessionText += '\nLecture';
                    } else if (session.type === 'td') {
                        sessionText += '\nTD';
                    } else if (session.type === 'tp') {
                        sessionText += '\nTP';
                    }
                    
                    sessionEl.textContent = sessionText;
                    timeSlot.appendChild(sessionEl);
                }
            }
            
            dayColumn.appendChild(timeSlot);
        }
        
        timetableEl.appendChild(dayColumn);
    }
}
                
                // Set up group buttons
                const groupButtons = document.querySelectorAll('.group-btn');
                groupButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        groupButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        
                        const group = button.dataset.group;
                        generateTimetable(group);
                    });
                });
                
                document.getElementById('reload-btn').addEventListener('click', function() {
                    // Show loading state
                    document.getElementById('content').style.display = 'none';
                    document.getElementById('loading').style.display = 'block';
                    document.getElementById('error').style.display = 'none';
                    
                    // Clear cached solution and fetch new data
                    fetch(`${API_BASE_URL}/clear_cache`, {
                        method: 'POST'
                    })
                    .then(() => fetchTimetableData())
                    .catch(error => showError(error.message));
                });
                // Initialize with "All Groups" view
                generateTimetable('ALL');
            }
            
            function showError(message) {
                document.getElementById('loading').style.display = 'none';
                const errorEl = document.getElementById('error');
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
